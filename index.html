<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期刊論文申請獎勵金額試算系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4b4b; /* Streamlit 紅 */
            --text-color: #31333f;
            --bg-color: #ffffff;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .main-container {
            max-width: 700px;
            width: 100%;
            padding: 40px 20px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; font-weight: 600; }
        .subtitle { color: #555; margin-bottom: 2rem; }
        .divider {
            border-bottom: 1px solid #e6e9ef;
            margin: 2rem 0;
        }
        .input-group { margin-bottom: 1.5rem; }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 400;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: #f0f2f6; /* 模擬 Streamlit 輸入框顏色 */
            box-sizing: border-box;
        }
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: white;
        }
        .result-label { font-size: 1.2rem; margin-top: 2rem; font-weight: 600; }
        .result-amount {
            color: #2e7d32; /* Streamlit :green[] 的顏色 */
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
        }
        .info-box {
            background-color: #e7f4ff; /* 模擬 st.info */
            border-radius: 0.5rem;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #004085;
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1 style="font-size: 1.8rem; color: #31333F;">國立臺中科技大學研究發展處</h1>
    <h1>期刊論文申請獎勵金額試算系統</h1>
    <p class="subtitle">請由上而下輸入資訊，系統將依照校準後的公式計算。</p>

    <div class="divider"></div>

    <div class="input-group">
        <label>1. 申請類別</label>
        <select id="category" onchange="calculate()">
            <option value="30000" selected>A</option>
            <option value="20000">B1</option>
            <option value="12000">B2</option>
        </select>
    </div>

    <div class="input-group">
        <label>2. 作者總人數</label>
        <input type="number" id="total_authors" value="1" min="1" max="50" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>3. 您的作者順位</label>
        <input type="number" id="my_pos" value="1" min="1" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>4. 通訊作者順位</label>
        <input type="number" id="corr_pos" value="1" min="1" oninput="calculate()">
    </div>

    <div class="divider"></div>

    <div class="result-label">本篇申請獎勵金額試算結果：</div>
    <div class="result-amount" id="result">$30,000 元</div>

    <div id="info" class="info-box">
        計算基礎：A 類 (每篇獎勵金上限 $30,000 元)
    </div>
</div>

<script>
function calculate() {
    const catSelect = document.getElementById('category');
    const totalReward = parseInt(catSelect.value);
    const catName = catSelect.options[catSelect.selectedIndex].text;
    const n = parseInt(document.getElementById('total_authors').value);
    const me = parseInt(document.getElementById('my_pos').value);
    const cp = parseInt(document.getElementById('corr_pos').value);

    // 更新資訊欄
    document.getElementById('info').innerText = `計算基礎：${catName} 類 (每篇獎勵金上限 $${totalReward.toLocaleString()} 元)`;

    if (me > n || cp > n || n < 1) {
        document.getElementById('result').innerText = "輸入錯誤";
        return;
    }

    let results = new Array(n).fill(0);
    let finalAmount = 0;

    if (n === 1) {
        finalAmount = totalReward;
    } else if (n === 2) {
        if (cp === 1) {
            let r1 = Math.round(total_reward_calc(totalReward) * 0.8);
            finalAmount = (me === 1) ? r1 : (totalReward - r1);
        } else {
            finalAmount = Math.round(totalReward * 0.5);
        }
    } else {
        if (cp === 1) {
            results[0] = Math.round(totalReward * 0.8);
        } else {
            results[0] = Math.round(totalReward * 0.4);
            results[cp - 1] = Math.round(totalReward * 0.4);
        }

        let currentSum = results.reduce((a, b) => a + b, 0);
        let remMoney = totalReward - currentSum;
        let remIndices = [];
        for (let i = 0; i < n; i++) { if (results[i] === 0) remIndices.push(i); }

        if (remIndices.length > 0) {
            let numRem = remIndices.length;
            let weights = [];
            for (let i = 0; i < numRem; i++) { weights.push(numRem - i); }
            let totalW = weights.reduce((a, b) => a + b, 0);

            for (let i = 0; i < remIndices.length; i++) {
                results[remIndices[i]] = Math.round(remMoney * weights[i] / totalW);
            }

            let finalSum = results.reduce((a, b) => a + b, 0);
            let diff = totalReward - finalSum;
            results[remIndices[0]] += diff;
        }
        finalAmount = results[me - 1];
    }

    document.getElementById('result').style.color = "#2e7d32";
    document.getElementById('result').innerText = "$" + finalAmount.toLocaleString() + " 元";
}

// 輔助函式：為了處理 JS 浮點數誤差
function total_reward_calc(val) { return val; }

calculate();
</script>

</body>
</html>
