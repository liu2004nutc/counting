<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期刊論文獎勵金試算 - 國立臺中科技大學</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .result-box { background-color: #e8f5e9; border-radius: 10px; padding: 20px; text-align: center; margin-top: 20px; }
        .result-amount { color: #2e7d32; font-size: 2.5rem; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h5 class="text-center text-secondary">國立臺中科技大學研究發展處</h5>
                <h3 class="text-center mb-4">期刊論文申請獎勵金額試算系統</h3>
                <hr>
                
                <div class="mb-3">
                    <label class="form-label">1. 申請類別</label>
                    <select id="category" class="form-select" onchange="calculate()">
                        <option value="30000">A (30,000元)</option>
                        <option value="20000" selected>B1 (20,000元)</option>
                        <option value="12000">B2 (12,000元)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">2. 作者總人數</label>
                    <input type="number" id="total_authors" class="form-control" value="1" min="1" oninput="calculate()">
                </div>

                <div class="mb-3">
                    <label class="form-label">3. 您的作者順位</label>
                    <input type="number" id="my_pos" class="form-control" value="1" min="1" oninput="calculate()">
                </div>

                <div class="mb-3">
                    <label class="form-label">4. 通訊作者順位</label>
                    <input type="number" id="corr_pos" class="form-control" value="1" min="1" oninput="calculate()">
                </div>

                <div class="result-box">
                    <h5>試算結果：</h5>
                    <div class="result-amount" id="result">$30,000</div>
                </div>
                <p class="text-muted mt-3 small text-center">計算邏輯：與校準後公式一致</p>
            </div>
        </div>
    </div>
</div>

<script>
function calculate() {
    const totalReward = parseInt(document.getElementById('category').value);
    const n = parseInt(document.getElementById('total_authors').value);
    const me = parseInt(document.getElementById('my_pos').value);
    const cp = parseInt(document.getElementById('corr_pos').value);

    // 防呆處理
    if (me > n || cp > n || n < 1) {
        document.getElementById('result').innerText = "輸入錯誤";
        return;
    }

    let results = new Array(n).fill(0);
    let finalAmount = 0;

    if (n === 1) {
        finalAmount = totalReward;
    } else if (n === 2) {
        if (cp === 1) {
            let r1 = Math.round(totalReward * 0.8);
            finalAmount = (me === 1) ? r1 : (totalReward - r1);
        } else {
            finalAmount = Math.round(totalReward * 0.5);
        }
    } else {
        // 3人以上邏輯
        if (cp === 1) {
            results[0] = Math.round(totalReward * 0.8);
        } else {
            results[0] = Math.round(totalReward * 0.4);
            results[cp - 1] = Math.round(totalReward * 0.4);
        }

        let currentSum = results.reduce((a, b) => a + b, 0);
        let remMoney = totalReward - currentSum;
        let remIndices = [];
        for (let i = 0; i < n; i++) { if (results[i] === 0) remIndices.push(i); }

        if (remIndices.length > 0) {
            let numRem = remIndices.length;
            let weights = [];
            for (let i = 0; i < numRem; i++) { weights.push(numRem - i); }
            let totalW = weights.reduce((a, b) => a + b, 0);

            for (let i = 0; i < remIndices.length; i++) {
                results[remIndices[i]] = Math.round(remMoney * weights[i] / totalW);
            }

            let finalSum = results.reduce((a, b) => a + b, 0);
            let diff = totalReward - finalSum;
            results[remIndices[0]] += diff;
        }
        finalAmount = results[me - 1];
    }

    document.getElementById('result').innerText = "$" + finalAmount.toLocaleString();
}
// 初始計算
calculate();
</script>
</body>
</html>
