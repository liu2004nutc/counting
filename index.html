<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期刊論文獎勵金試算系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0e1117; color: #ffffff; font-family: 'Source Sans Pro', sans-serif; display: flex; justify-content: center; margin: 0; padding: 40px 20px; }
        .container { max-width: 700px; width: 100%; }
        h1 { font-size: 2.2rem; font-weight: 700; margin-bottom: 10px; }
        .subtitle { color: #fafafa; opacity: 0.8; margin-bottom: 30px; font-size: 1rem; }
        .hr { border-bottom: 1px solid #31333f; margin: 30px 0; }
        .label { font-size: 0.9rem; margin-bottom: 8px; font-weight: 400; color: #ffffff; }
        select { width: 100%; padding: 12px; background-color: #262730; border: 1px solid #41444c; border-radius: 8px; color: white; font-size: 1rem; appearance: none; cursor: pointer; margin-bottom: 25px; }
        .number-input-container { display: flex; align-items: center; background-color: #262730; border: 1px solid #41444c; border-radius: 8px; margin-bottom: 25px; overflow: hidden; }
        .btn-step { background: none; border: none; color: white; padding: 10px 15px; cursor: pointer; font-size: 1.2rem; opacity: 0.6; }
        .btn-step:hover { opacity: 1; background-color: #31333f; }
        input[type=number] { flex-grow: 1; background: none; border: none; color: white; text-align: left; padding: 12px; font-size: 1rem; -moz-appearance: textfield; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .result-title { font-size: 1.5rem; font-weight: 700; margin-top: 40px; }
        .result-amount { color: #21c35d; font-size: 3.5rem; font-weight: 700; margin: 15px 0; }
        .info-box { background-color: rgba(28, 131, 225, 0.1); border: 1px solid rgba(28, 131, 225, 0.2); border-radius: 8px; padding: 15px; color: #80c2ff; font-size: 0.9rem; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>國立臺中科技大學研究發展處</h1>
    <h1>期刊論文申請獎勵金額試算系統</h1>
    <p class="subtitle">請由上而下輸入資訊，系統將依照校準後的公式計算。</p>
    <div class="hr"></div>
